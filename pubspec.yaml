version: 2020.12.08+3

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4+1
  #cloud_firestore: ^0.14.4
  #cloud_functions: ^0.7.2
  #firebase_remote_config: ^0.4.3
  firebase_crashlytics: ^0.2.4
  firebase_analytics: ^6.3.0

  flutter_bloc: ^6.1.1
  equatable: ^1.2.5

  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  http: ^0.12.2
  uuid: ^2.2.2
  logger: ^0.9.4
  device_info: ^1.0.0

#  jiffy:
#    git: git://github.com/beerstorm-net/jiffy.git
  progress_dialog:
    git: git://github.com/beerstorm-net/progress_dialog.git
  awesome_dialog: ^1.2.1
  flutter_spinkit: ^4.1.2+1

  pull_to_refresh: ^1.6.3
  crypto_font_icons: ^0.1.0+1
  #flutter_icons: ^1.1.0

  charts_flutter: ^0.9.0
  
